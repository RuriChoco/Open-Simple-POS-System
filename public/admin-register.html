<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - POS System</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <header><h1>Create First Admin Account</h1></header>
    <main style="max-width: 400px; margin-top: 4rem;">
        <div class="card">
            <p>No admin account found. Please create one to proceed.</p>
            <form id="register-form">
                <div id="error-message" style="color: var(--danger-color); display: none; margin-bottom: 1rem;"></div>
                <input type="text" id="username" placeholder="Admin Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Create Admin</button>
            </form>
        </div>
    </main>
    <script src="/js/admin-register.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - POS System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <header>
        <h1>Manage Products</h1>
        <nav class="admin-nav">
            <a href="/admin">Back to Dashboard</a>
            <div class="connection-status">
                <div id="status-indicator" class="status-indicator"></div>
                <span id="status-text">Connecting...</span>
            </div>
            <div class="user-menu">
                <span id="welcome-user"></span>
                <a href="#" id="logout-btn" title="Logout">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                    </svg>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="admin-grid-container">
            <div class="admin-main-content">
                <div class="card">
                    <div class="card-header">
                        <h2>All Products</h2>
                        <input type="search" id="product-search" placeholder="Search products...">
                    </div>
                    <div id="product-management-list"></div>
                </div>
            </div>
            <div class="admin-sidebar">
                <div class="card">
                    <h2>Add New Product</h2>
                    <form id="add-product-form">
                        <input type="text" id="product-name" placeholder="Product Name" required>
                        <input type="number" id="product-price" placeholder="Price" step="0.01" required>
                        <input type="text" id="product-barcode" placeholder="Barcode (optional)">
                        <input type="number" id="product-quantity" placeholder="Initial Stock" min="0" value="0" required>
                        <button type="submit" class="btn-block">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Product Modal -->
    <div id="edit-product-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <h2>Edit Product</h2>
            <form id="edit-product-form">
                <input type="hidden" id="edit-product-id">
                <div class="form-group">
                    <label for="edit-product-name">Product Name</label>
                    <input type="text" id="edit-product-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-product-price">Price</label>
                    <input type="number" id="edit-product-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="edit-product-barcode">Barcode</label>
                    <input type="text" id="edit-product-barcode">
                </div>
                <div class="form-group">
                    <label for="edit-product-quantity">Current Stock</label>
                    <input type="number" id="edit-product-quantity" min="0" required>
                </div>
                <button type="submit" class="btn-block">Save Changes</button>
            </form>
            <hr style="margin: 2rem 0;">
            <h3>Adjust Stock</h3>
            <form id="adjust-stock-form" class="form-inline">
                <input type="number" id="stock-adjustment-value" placeholder="e.g., 10 or -5" required>
                <button type="submit">Adjust</button>
            </form>
        </div>
    </div>

    <script src="/js/admin-helpers.js"></script>
    <script src="/js/manage-products.js"></script>
</body>
</html>

<!-- public/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - POS System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css"> <!-- Base styles -->
    <link rel="stylesheet" href="/css/admin.css"> <!-- Admin-specific styles -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav class="admin-nav">
            <a href="/manage-products">Manage Products</a>
            <a href="/manage-users">Manage Users</a>
            <a href="/admin-logs">Action Logs</a>
            <a href="/">Go to POS</a>
            <div class="user-menu">
                <span id="welcome-user"></span>
                <a href="#" id="logout-btn" title="Logout">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                    </svg>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="admin-grid-container">
            <!-- Main Content -->
            <div class="admin-main-content">
                <div class="card">
                    <div class="card-header">
                        <h2>Daily Sales Report</h2>
                        <button id="export-csv-btn" style="display: none;">Export to CSV</button>
                    </div>
                    <div class="report-filters">
                        <label for="start-date">From:</label>
                        <input type="date" id="start-date">
                        <label for="end-date">To:</label>
                        <input type="date" id="end-date">
                        <button id="filter-report-btn">Filter</button>
                        <button id="reset-filter-btn" class="secondary-btn" style="display: none;">Reset</button>
                    </div>
                    <div class="chart-container">
                        <canvas id="sales-chart"></canvas>
                    </div>
                    <div id="daily-sales-report">
                        <p>Loading report...</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2>Sales History</h2>
                        <input type="search" id="sales-history-search" placeholder="Search by Sale ID...">
                    </div>
                    <div id="sales-history-list">
                        <p>Loading sales history...</p>
                    </div>
                </div>
            </div>
            <!-- Sidebar -->
            <div class="admin-sidebar">
                <div class="card card-alert">
                    <h2>Low Stock Alerts</h2>
                    <div id="low-stock-report">
                        <p>Loading alerts...</p>
                    </div>
                </div>
                <div class="card">
                    <h2>Top-Selling Products</h2>
                    <div id="top-selling-report">
                        <p>Loading report...</p>
                    </div>
                </div>
                <div class="card">
                    <h2>Cashier Performance</h2>
                    <div id="cashier-performance-report">
                        <p>Loading report...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/admin.js" defer></script>
</body>
</html>
